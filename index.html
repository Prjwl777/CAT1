<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KFC Home</title>
    <style>
        body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f8f8f8;
    color: #333;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

header {
    background-color: #d35400;
    color: #fff;
    padding: 10px 0;
    text-align: center;
}

nav {
    margin-top: 10px;
}

nav ul {
    list-style: none;
    padding: 0;
    text-align: center;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

nav a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
    background-color: #e67e22;
    padding: 8px 16px;
    border-radius: 4px;
}

nav a:hover {
    background-color: #d35400;
}

section {
    flex: 1;
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

form {
    display: grid;
    gap: 10px;
}

label {
    font-weight: bold;
}

input,
select {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
    border: 1px solid #ddd;
    border-radius: 4px;
}

footer {
    background-color: #d35400;
    color: #fff;
    text-align: center;
    padding: 10px 0;
}

.blog-posts {
    list-style: none;
    padding: 0;
}

.blog-posts li {
    border-bottom: 1px solid #ddd;
    padding: 10px 0;
}
    </style>
</head>

<body>
    <header>
        <h1>Welcome to KFC</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="order.html">Order</a></li>
                <li><a href="blog.html">Blog</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>Featured Items</h2>
        <ul class="featured-items">
            <li>Original Recipe Chicken</li>
            <li>Spicy Chicken Tenders</li>
            <li>Twister Wrap</li>
            <li>Famous Bowl</li>
        </ul>
    </section>

    <footer>
        <p>&copy; 2023 KFC. All rights reserved.</p>
    </footer>
</body>

</html>
